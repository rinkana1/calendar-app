<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" integrity="sha384-9u/LJIWUaXYTJVujFeoOLX+W9Q3sH7+6AR5FXYtpAOmUO0fxXzPex+yFZC7ZIPNO" crossorigin="anonymous" stylesheet"> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span class="title">Calendar</span>
        <input title="Search" id="js-dateSearch" class="npt-dateSearch" type="text" placeholder="Search...">
        <button id="js-addEvent" class="btn-addEvent">Add Event</button>
    </header>
    <div class="div-addEvent"></div>
    <div class="div-calendarContainer">
        <form>
            <select title="monthSelect" name="monthSelect" id="js-monthSelect">
                <option value="" selected="selected">Select Month</option>
                <option value="JAN">January</option>
                <option value="FEB">February</option>
                <option value="MAR">March</option>
                <option value="APR">April</option>
                <option value="MAY">May</option>
                <option value="JUN">June</option>
                <option value="JUL">July</option>
                <option value="AUG">August</option>
                <option value="SEP">September</option>
                <option value="OCT">October</option>
                <option value="NOV">November</option>
                <option value="DEC">December</option>
            </select>
            <select title="yearSelect" name="yearSelect" id="js-yearSelect">

            </select>
            <button type="submit">Go</button>
        </form>
        <table class="calendar">
            <caption id="js-calendarTitle"></caption>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td id="js-0"></td>
                <td id="js-1"></td>
                <td id="js-2"></td>
                <td id="js-3"></td>
                <td id="js-4"></td>
                <td id="js-5"></td>
                <td id="js-6"></td>
            </tr>
            <tr>
                <td id="js-7"></td>
                <td id="js-8"></td>
                <td id="js-9"></td>
                <td id="js-10"></td>
                <td id="js-11"></td>
                <td id="js-12"></td>
                <td id="js-13"></td>
            </tr>
            <tr>
                <td id="js-14"></td>
                <td id="js-15"></td>
                <td id="js-16"></td>
                <td id="js-17"></td>
                <td id="js-18"></td>
                <td id="js-19"></td>
                <td id="js-20"></td>
            </tr>
            <tr>
                <td id="js-21"></td>
                <td id="js-22"></td>
                <td id="js-23"></td>
                <td id="js-24"></td>
                <td id="js-25"></td>
                <td id="js-26"></td>
                <td id="js-27"></td>
            </tr>
            <tr>
                <td id="js-28"></td>
                <td id="js-29"></td>
                <td id="js-30"></td>
                <td id="js-31"></td>
                <td id="js-32"></td>
                <td id="js-33"></td>
                <td id="js-34"></td>
            </tr>
        </table>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
