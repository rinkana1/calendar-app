<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" integrity="sha384-9u/LJIWUaXYTJVujFeoOLX+W9Q3sH7+6AR5FXYtpAOmUO0fxXzPex+yFZC7ZIPNO" crossorigin="anonymous" stylesheet"> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span class="title">Your Calendar</span>
        <input title="Search" id="js-dateSearch" class="npt-dateSearch" type="text" placeholder="Search...">
        <button id="js-addEvent" class="btn-addEvent">Add Event</button>
    </header>
    <div class="div-addEvent"></div>
    <div class="div-calendarContainer">
        <div id="js-calendarForm">
            <select title="monthSelect" name="monthSelect" class="monthSelect" id="js-monthSelect">
                <option value="" selected="selected">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select title="yearSelect" name="yearSelect" class="yearSelect" id="js-yearSelect">
                <option value="" selected="selected">Select Year</option>
            </select>
            <button type="submit" class="confirmMonthYear" id="js-confirmMonthYear">Go</button>
        </div>
        <div class="calendar" id="js-calendar"></div>
        <div class="calendarData" id="js-calendarData"></div>
    </div>


    <script src="./js/main.js"></script>
    
</body>
</html>
